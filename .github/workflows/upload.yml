name: YouTube AutoBot Pro Ultra

on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간 간격 실행 (쿼터 최적화)
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pydantic==1.10.13  # 명시적으로 Pydantic 버전 지정

    - name: Create necessary directories
      run: |
        mkdir -p static/{videos,audio,thumbnails,logs}

    - name: Run YouTube AutoBot
      env:
        OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
        ELEVENLABS_KEY: ${{ secrets.ELEVENLABS_KEY }}
        ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        YOUTUBE_CLIENT_SECRETS_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRETS_JSON }}
      run: |
        python secure_main.py --auto --max-videos 3
