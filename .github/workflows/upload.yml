name: YouTube Automation Pipeline (Cost Optimized)

on:
  schedule:
    # 하루 1회 실행 (UTC 0시 = KST 오전 9시)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (ffmpeg, fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu

      - name: Install Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YouTube Automation Script
        env:
          # *** GitHub Secret 이름과 변수 이름 일치 ***
          YOUTUBE_CLIENT_SECRETS_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRETS_JSON }}
          # GOOGLE_TOKEN_JSON Secret도 필요시 설정 (이전 답변 참고)
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_KEY }} # Secret 이름 확인 필요 (ELEVENLABS_KEY 인지 확인)
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          OPENAI_API_KEY_1: ${{ secrets.OPENAI_API_KEY_1 }}
          OPENAI_API_KEY_2: ${{ secrets.OPENAI_API_KEY_2 }}
          OPENAI_API_KEY_3: ${{ secrets.OPENAI_API_KEY_3 }}
          OPENAI_API_KEY_4: ${{ secrets.OPENAI_API_KEY_4 }}
          OPENAI_API_KEY_5: ${{ secrets.OPENAI_API_KEY_5 }}
          OPENAI_API_KEY_6: ${{ secrets.OPENAI_API_KEY_6 }}
          OPENAI_API_KEY_7: ${{ secrets.OPENAI_API_KEY_7 }}
          OPENAI_API_KEY_8: ${{ secrets.OPENAI_API_KEY_8 }}
          OPENAI_API_KEY_9: ${{ secrets.OPENAI_API_KEY_9 }}
          OPENAI_API_KEY_10: ${{ secrets.OPENAI_API_KEY_10 }}
          # TREND_KEYWORDS: ${{ secrets.TREND_KEYWORDS }} # 필요 시

        run: python secure_main.py

      - name: Upload logs on failure (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: |
            .secure_log.txt
            *.log
          retention-days: 5
